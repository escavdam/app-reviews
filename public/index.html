<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Reset de márgenes y paddings por defecto */
        * {
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000; /* Asegura que la barra de navegación esté siempre encima del contenido */
        }

        /* Estilo para el logo */
        nav .logo h1 {
            margin: 0;
            font-size: 24px;
        }

        /* Estilo para los enlaces de la barra de navegación */
        nav .nav-links {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav .nav-links li {
            margin-left: 20px;
        }

        nav .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 5px 10px;
            transition: background-color 0.3s ease;
        }

        nav .nav-links a:hover {
            background-color: #575757;
            border-radius: 5px;
        }

        /* Fondo y color de texto para la página */
        body {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 100% del alto de la ventana */
            margin: 0;
        }

        /* Contenedor principal de la encuesta */
        .encuesta-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 300px;
        }

        /* Estilo de los botones */
        button {
            background-color: #4CAF50; /* Verde */
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            user-select: none;
        }

        /* Estilo cuando pasamos el ratón por encima del botón */
        button:hover {
            background-color: #45a049;
        }

        h1, p{
            pointer-events: none;
            user-select: none;
        }

        /* Estilo del campo de texto y el botón de envío */
        input[type="text"] {
            width: 80%;
            padding: 8px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #008CBA; 
        }

        button[type="submit"]:hover {
            background-color: #007B9F;
        }
    </style>

    <title>Encuestas</title>
</head>
<body>
    <nav>
        <div class="logo">
            <h1>Mi Página</h1>
        </div>
        <div>
            <ul class="nav-links">
                <a href="login.html">Iniciar sesión</a>
                <a href="register.html">Registrarse</a>
                <a href="index.html">Nueva review</a>
            </ul>
        </div>
    </nav>
    <div class="encuesta-container">
        <h1 id="changeface"></h1>
        <form id="form">
            <button type="button" id="btnGood" >Good!</button>
            <button type="button" id="btnRegular" >Regular</button>
            <button type="button" id="btnBad" >Bad</button>
        
            <input type="text" id="inputText">
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () =>{

            const btnGood = document.getElementById('btnGood');
            const btnRegular = document.getElementById('btnRegular');
            const btnBad = document.getElementById('btnBad');

            const changeFace = document.querySelector("#changeface")

            btnGood.addEventListener('click', () => {
                const goodFace = "😊"
                changeFace.innerHTML = goodFace;
            });

            btnRegular.addEventListener('click', () => {
                const regularFace = "😐"
                changeFace.innerHTML = regularFace;
            });

            btnBad.addEventListener('click', () => {
                const badFace = "👎"
                changeFace.innerHTML = badFace;
            });

            const formInputText = document.getElementById('form');

            formInputText.addEventListener('submit', (e) => {
                e.preventDefault();

                const message = document.getElementById('inputText').value
                //console.log(message)

                // Validar longitud del mensaje
                if (message.length > 256) {
                    alert('El mensaje no debe exceder los 256 caracteres.');
                    return;
                }

                const emoji = document.getElementById('changeface').textContent

                let rating;
                
                if (emoji === "😊") {
                    rating = "good"
                }else if(emoji === "👎"){
                    rating = "bad"
                }else if(emoji === "😐"){
                    rating = "neutral"
                }else{
                    alert('No has seleccionado ninguna valoración')
                    return;
                }

                //console.log(rating)

                // Enviar datos de la encuesta al servidor
                fetch('/api/reviews', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ rating, message })
                })
                .then(response => response.json())
                .then(data => {
                    alert('Encuesta enviada correctamente!');
                })
                .catch(error => {
                    alert('Error al enviar la encuesta');
                    console.error(error);
                });
            });
        });
    </script>
</body>
</html>
