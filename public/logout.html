<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerrar sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .feedback-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .feedback-message {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3; /* Light grey */
            border-top: 4px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        /*

        // Ejecutar la función de cerrar sesión al cargar la página
        window.onload = function() {
            // Muestra el mensaje de feedback
            document.getElementById('feedback-message').innerText = "Sesión cerrada exitosamente. Redirigiendo...";
            
            // Redirige después de un pequeño delay (para mostrar el feedback)
            setTimeout(function() {
                window.location.href = 'login.html'; // Cambia 'login.html' por tu página de inicio de sesión
            }, 2000); // 2 segundos de espera para mostrar el feedback
        }
    </script>
</head>
<body>
    <div class="feedback-container">
        <div class="feedback-message" id="feedback-message">Cerrando sesión...</div>
        <div class="spinner"></div>
    </div>
</body>
</html>
